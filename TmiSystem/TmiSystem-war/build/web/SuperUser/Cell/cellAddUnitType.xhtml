<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <h1>Добавление типов оборудования</h1>
        <h:form>
            <div style="margin-bottom: 1em;">
                <h:panelGrid columns="2">
                    <h:commandButton value = "Найти"
                                     action="#{modelCell.find()}"/>
                    <h:inputText value="#{modelCell.field}"/>
                    <h:commandButton value = "Добавить"
                                     action="#{modelCell.addUnitType()}"/>
                    <h:commandButton value = "Отмена"
                                     action="#{modelCell.returnStr()}"/>
                </h:panelGrid>
            </div>
            <h:dataTable value="#{modelCell.unitTypes}"
                         var="ut"
                         border="1"
                         rowClasses="odd-row,even-row"
                         columnClasses="select-column,name-column">
                <h:column headerClass="select-header">
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{ut.selected}" />
                </h:column>
                <h:column headerClass="name-header">
                    <f:facet name="header">
                        <h:outputText value="Имя"/>
                    </f:facet>
                    <h:outputText value="#{ut.name}"/>
                </h:column>
                <h:column headerClass="dim-header">
                    <f:facet name="header">
                        <h:outputText value="Описание"/>
                    </f:facet>
                    <h:outputText value="#{ut.description}"/>
                </h:column>

            </h:dataTable>
        </h:form>    
    </h:body>
</html>
