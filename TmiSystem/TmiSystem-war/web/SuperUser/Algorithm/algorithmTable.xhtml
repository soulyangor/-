<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <rich:panel>
            <f:facet name="header">
                Информационная система
            </f:facet>
            <h:form>
                <h3>
                    <h:commandButton value = "Выход"
                                     action="#{mySession.logout()}"
                                     style="float: right;"/>
                    <h:commandButton value = "     ТИПЫ РН     "
                                     action="/SuperUser/RocketType/rocketTypeTable.xhtml"/>
                    <h:commandButton value = "ТИПЫ ОБОРУДОВАНИЯ"
                                     action="/SuperUser/UnitType/unitTypeTable.xhtml"/>
                    <h:commandButton value = "   ОБОРУДОВАНИЕ   "
                                     action="/SuperUser/TmUnit/tmUnitTable.xhtml"/>
                    <h:commandButton value = "АДМИНИСТРИРОВАНИЕ"
                                     action="/admin.xhtml"/>
                </h3>
                <h1>Алгоритмы</h1>
                <div style="margin-bottom: 1em;">                    
                    <h:commandButton value = "Новый"
                                     action="#{algorithms.toNewAlgorithm()}"/>
                    <h:commandButton value = "Удалить"
                                     action="#{algorithms.delete()}"/>
                </div>

                <h:dataTable value="#{algorithms.algorithms}"
                             var="a"
                             border="1"
                             rowClasses="odd-row,even-row"
                             columnClasses="select-column,name-column">
                    <h:column headerClass="select-header">
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{a.selected}" />
                    </h:column>
                    <h:column headerClass="name-header">
                        <f:facet name="header">
                            <h:outputText value="Имя"/>
                        </f:facet>
                        <h:commandLink value="#{a.name}"
                                       action="#{algorithms.makeDocFile( a )}"/>                                      />
                    </h:column>   
                    <h:column headerClass="name-header">
                        <f:facet name="header">
                            <h:outputText value="Имя класса"/>
                        </f:facet>
                        <h:commandLink value="#{a.className}"
                                       action="#{algorithms.makeDocFile( a )}"/>                                      />
                    </h:column>
                </h:dataTable>
            </h:form>
        </rich:panel>
    </h:body>
</html>
