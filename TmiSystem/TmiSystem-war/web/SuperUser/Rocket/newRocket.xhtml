<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <h1>Добавление нового РН</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputText value="Имя:"/>
                <h:inputText id="rocket_name"
                             value="#{rocket.name}"/>
                <h:outputText value="Описание:"/>
                <h:inputText id="rocket_description"
                             value="#{rocket.description}"/>
                <h:outputText value="Модификация:"/>
                <h:selectOneMenu value="#{rocket.modName}">
                    <f:selectItems value="#{rocket.rocketMods}"
                                   var="rm"
                                   itemLabel="#{rm.name}"
                                   itemValue="#{rm.name}"/>
                </h:selectOneMenu>  
                <h:message for="rocket_name"
                           styleClass="error-message"/>
            </h:panelGrid>
                
            <h:commandButton value="Создать"
                             action="#{rocket.newRocket()}"/>
            <h:commandButton value="Отмена"
                             action="rocketTable.xhtml?faces-redirect=true"
                             immediate="true"/>
        </h:form>    
    </h:body>
</html>
