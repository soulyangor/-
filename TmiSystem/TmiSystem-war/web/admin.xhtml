<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <rich:panel>
            <f:facet name="header">
                Информационная система
            </f:facet>
            <h:form>
                <h3>
                    <h:commandButton value = "Выход"
                                     action="#{mySession.logout()}"
                                     style="float: right;"/>
                    <h:commandButton value = "     ТИПЫ РН     "
                                     action="/SuperUser/RocketType/rocketTypeTable.xhtml"/>
                    <h:commandButton value = "ТИПЫ ОБОРУДОВАНИЯ"
                                     action="/SuperUser/UnitType/unitTypeTable.xhtml"/>
                    <h:commandButton value = "  ОБОРУДОВАНИЕ   "
                                     action="/SuperUser/TmUnit/tmUnitTable.xhtml"/>
                    <h:commandButton value = "АДМИНИСТРИРОВАНИЕ"
                                     action="/admin.xhtml"/>                    
                </h3>
                <rich:panel title="Данные">
                    <f:facet name="header">
                        Данные
                    </f:facet>
                    <h:commandButton value = "Алгоритмы"
                                     action="/SuperUser/Algorithm/algorithmTable.xhtml"/>
                    <h:commandButton value = "Пользователи"
                                     action="/SuperUser/Account/userTable.xhtml"/>
                </rich:panel>
                <rich:panel title="Очистка таблиц">
                    <f:facet name="header">
                        Очистка таблиц
                    </f:facet>
                    <h:panelGrid columns="5">
                        <h:commandButton value = "Cell"
                                         action="#{admin.clearCell()}"/>
                        <h:commandButton value = "TmUnit"
                                         action="#{admin.clearTmUnit()}"/>
                        <h:commandButton value = "UnitType"
                                         action="#{admin.clearUnitType()}"/>
                        <h:commandButton value = "ValueType"
                                         action="#{admin.clearValueType()}"/>
                        <h:commandButton value = "Partition"
                                         action="#{admin.clearPartition()}"/>
                        <h:commandButton value = "RocketType"
                                         action="#{admin.clearRocketType()}"/>
                        <h:commandButton value = "RocketMod"
                                         action="#{admin.clearRocketMod()}"/>
                        <h:commandButton value = "Rocket"
                                         action="#{admin.clearRocket()}"/>
                        <h:commandButton value = "Record"
                                         action="#{admin.clearRecord()}"/>
                        <h:commandButton value = "Mongo"
                                         action="#{admin.clearMongo()}"/>
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </rich:panel>
    </h:body>
</html>
