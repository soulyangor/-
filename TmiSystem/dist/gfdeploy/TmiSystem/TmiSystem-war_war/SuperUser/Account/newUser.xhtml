<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <rich:panel>
            <f:facet name="header">
                Информационная система
            </f:facet>
            <h1>Создание нового пользователя</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Имя:"/>
                    <h:inputText id="account_name"
                                 value="#{user.name}"/>
                    <h:outputText value="Описание:"/>
                    <h:inputText id="account_description"
                                 value="#{user.descrb}"/>
                    <h:outputText value="Роль:"/>
                    <h:selectOneMenu id="userRole"
                                     value="#{user.role}"
                                     styleClass="defText">
                        <f:selectItems value="#{user.roleList}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Пароль:"/>
                    <h:inputSecret id="userPassword"
                                   value="#{user.password}"
                                   size="20"
                                   styleClass="defText"/>

                    <rich:message for="userPassword"/>
                    <!-- Подтверждение пароля -->
                    <h:outputText value="Подтверждение пароля:"/>
                    <h:inputSecret id="userConfirmPassword" 
                                   value="#{user.confirmPassword}"
                                   size="20"
                                   styleClass="defText" />
                    <rich:message for="userConfirmPassword"/>

                </h:panelGrid>
                <h:commandButton value="Создать"
                                 action="#{user.persistUser()}"/>
                <h:commandButton value="Отмена"
                                 action="userTable.xhtml?faces-redirect=true"
                                 immediate="true"/>
            </h:form> 
        </rich:panel>
    </h:body>
</html>
