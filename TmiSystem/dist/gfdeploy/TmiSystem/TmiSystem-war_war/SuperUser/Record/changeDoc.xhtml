<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>JPA, EJB, JSF</title>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <rich:panel>
            <f:facet name="header">
                Информационная система
            </f:facet>
            <h1>Редактирование паспорта(#{mongo.record.tmUnit.name}), изменение параметра #{changeMongo.param.valueType.name} </h1>
            <h:form>
                <h:panelGrid columns="3"
                             rendered="#{changeMongo.renderedString()}">
                    <h:outputText value="#{changeMongo.param.valueType.name}" />
                    <h:outputText value=":"/>
                    <h:inputText value="#{changeMongo.param.param}"/>
                </h:panelGrid>
                <h:panelGrid columns="3"
                             rendered="#{changeMongo.renderedDate()}">
                    <h:outputText value="#{changeMongo.param.valueType.name}" />
                    <h:outputText value=":"/>
                    <rich:calendar value="#{changeMongo.param.param}"
                                   locale="RU"
                                   datePattern="d/MMM/y"/>
                </h:panelGrid>
                <h:panelGrid columns="4"
                             rendered="#{changeMongo.renderedMas()}">
                    <h:outputText value="#{changeMongo.param.valueType.name}" />
                    <h:inputText value="#{changeMongo.param.x}"
                                 size="5"/>
                    <h:commandButton value="+"
                                     action="#{changeMongo.addMassElem()}"/>
                    <h:commandButton value="-"
                                     action="#{changeMongo.delMassElem()}"/>

                    <h:dataTable value="#{changeMongo.param.table}"
                                 var="ms"
                                 border="1"
                                 rowClasses="odd-row,even-row"
                                 columnClasses="select-column,name-column">
                        <h:column headerClass="select-header">
                            <h:outputText value="#{ms[0]}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
                <h:panelGrid columns="5"
                             rendered="#{changeMongo.renderedTab()}">
                    <h:outputText value="#{changeMongo.param.valueType.name}" />
                    <h:inputText value="#{changeMongo.param.x}"
                                 size="5"/>
                    <h:inputText value="#{changeMongo.param.y}"
                                 size="5"/>
                    <h:commandButton value="+"
                                     action="#{changeMongo.addRow()}"/>
                    <h:commandButton value="-"
                                     action="#{changeMongo.delRow()}"/>

                    <h:dataTable value="#{changeMongo.param.table}"
                                 var="tb"
                                 border="1"
                                 rowClasses="odd-row,even-row"
                                 columnClasses="select-column,name-column">
                        <h:column headerClass="select-header">
                            <f:facet name="header">
                                <h:outputText value="X"/>
                            </f:facet>
                            <h:outputText value="#{tb[0]}" />
                        </h:column>
                        <h:column headerClass="select-header">
                            <f:facet name="header">
                                <h:outputText value="Y"/>
                            </f:facet>
                            <h:outputText value="#{tb[1]}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
                <h:panelGrid columns="3"
                             rendered="#{changeMongo.renderedText()}">
                    <h:outputText value="#{changeMongo.param.valueType.name}" />
                    <h:outputText value=":"/>
                    <h:inputTextarea value="#{changeMongo.param.param}"
                                     rows="3"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton value = "Сохранить"
                                     action = "#{changeMongo.edit()}"/>
                    <h:commandButton value = "Отмена"
                                     action = "showDoc.xhtml?faces-redirect=true"/>
                </h:panelGrid>
            </h:form> 
        </rich:panel>
    </h:body>
</html>
